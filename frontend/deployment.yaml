apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-frontend
  labels:
    app: react-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
    spec:
      containers:
      - name: react-frontend
        image: nginx:alpine
        command: ["/bin/sh", "-c"]
        args:
          - |
            cat <<EOF > /usr/share/nginx/html/index.html
            <html>
            <head><title>Frontend App</title></head>
            <body>
              <h1>Hello from Frontend!</h1>
              <p id="backend">Fetching backend response...</p>
              <script>
                fetch("http://node-backend.backend-app.svc.cluster.local:5000")
                  .then(r => r.text())
                  .then(t => document.getElementById("backend").innerText = "Backend says: " + t)
                  .catch(e => document.getElementById("backend").innerText = "Backend unreachable ðŸ˜¢");
              </script>
            </body>
            </html>
            EOF
            nginx -g 'daemon off;'
        ports:
        - containerPort: 80
